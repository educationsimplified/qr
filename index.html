<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <!-- QR Code CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <!-- Header Section -->
    <h1>QR CODE GENERATOR by Uzair Ahmed</h1>
    
    <!-- Input Section -->
    <input type="text" id="userInput" placeholder="Enter some text or URL" />
    
    <!-- Options Section -->
    <div class="options">
      <select class="sizeOptions">
        <option value="100" selected>100 x 100</option>
        <option value="200">200 x 200</option>
        <option value="300">300 x 300</option>
      </select>
      <input type="color" id="BGColor" class="color-inp" />
      <input type="color" id="FGColor" class="color-inp" />
    </div>
    
    <!-- Button Section -->
    <div class="box">
      <button id="submit" disabled>Generate</button>
      <a href="#" id="download" class="hide">Download</a>
    </div>
    
    <!-- QR Code Container -->
    <div class="container"></div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>
      &copy; Uzair Ahmed 2024 - 
      <a href="https://www.instagram.com/uzairvibes?igsh=MXEwczdtd290aXl0Zw==" target="_blank">Visit my Instagram</a>
    </p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
